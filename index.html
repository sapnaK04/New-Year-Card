<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #greeting-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
    }

    img {
      width: 80%;
      max-width: 300px;
      margin-top: 20px;
    }
  </style>
  <title>New Year Greeting Card</title>
</head>
<body>

<div id="greeting-card">
  <h1>Happy New Year!</h1>
  <p>Wishing you a year filled with joy, success, and prosperity.</p>
  <img src="img/firework.jpg" alt="Fireworks" />
</div>

</body>
</html>
